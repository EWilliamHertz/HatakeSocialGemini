<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatakeSocial - TCG Community & Marketplace</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Global Header -->
    <header class="site-header">
        <div class="container header-container">
            <!-- Logo -->
            <a href="/" class="logo">
                <img src="https://i.imgur.com/B06rBhI.png" alt="HatakeSocial Logo">
            </a>

            <!-- Main Navigation -->
            <nav class="main-nav">
                <a href="/home" class="nav-link active">Home</a>
                <a href="/marketplace" class="nav-link">Marketplace</a>
                <a href="/community" class="nav-link">Community</a>
                <a href="/collection" class="nav-link">My Collection</a>
            </nav>

            <!-- Utility Navigation -->
            <div class="utility-nav">
                <select id="currency-switcher" class="currency-switcher">
                    <option>SEK</option>
                    <option>NOK</option>
                    <option>DKK</option>
                    <option>EUR</option>
                </select>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div id="user-session" class="user-session">
                    <!-- This will be populated by script.js -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container main-content">
        <!-- Left Sidebar: User Profile Snippet -->
        <aside class="sidebar left-sidebar">
            <div class="widget profile-widget">
                <h3 class="widget-title">Your Profile</h3>
                <div id="profile-widget-content">
                    <!-- Populated by script.js based on login status -->
                </div>
            </div>
        </aside>

        <!-- Main Feed -->
        <div class="feed">
            <!-- Post Creator -->
            <div class="card post-creator">
                 <textarea placeholder="Share your latest trade or deck idea..." class="post-textarea"></textarea>
                 <div class="post-creator-actions">
                    <button class="btn btn-primary">Post</button>
                 </div>
            </div>

            <!-- Example Feed Post Card -->
            <div class="card feed-post">
                <div class="post-header">
                    <img src="https://i.pravatar.cc/50?u=user1" alt="User Avatar" class="avatar">
                    <div class="post-author">
                        <strong>TCG_Master</strong>
                        <small>2 hours ago</small>
                    </div>
                </div>
                <div class="post-body">
                    <p>Just pulled a foil Showcase of 'The Wandering Emperor'! Looking to trade for modern staples. #MTG #TradeOffer</p>
                </div>
                <div class="post-actions">
                    <button class="action-btn"><i class="fas fa-heart"></i> Like</button>
                    <button class="action-btn"><i class="fas fa-comment"></i> Comment</button>
                    <button class="action-btn"><i class="fas fa-share"></i> Share</button>
                </div>
            </div>
             <!-- More posts would be loaded here -->
        </div>

        <!-- Right Sidebar: Community Suggestions -->
        <aside class="sidebar right-sidebar">
            <div class="widget">
                <h3 class="widget-title">Featured Groups</h3>
                <ul class="widget-list">
                    <li><a href="#">MTG Commander Zone</a></li>
                    <li><a href="#">Pokemon TCG Traders</a></li>
                    <li><a href="#">Yu-Gi-Oh! Deck Builders</a></li>
                </ul>
            </div>
        </aside>
    </main>

    <!-- External JavaScript -->
    <script src="/js/script.js"></script>

</body>
</html>
